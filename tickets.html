                    <!-- kaarten -->
                    <h3>Toegangskaarten</h3>
                    <div class="row">
                        <div class="col-md-6 col-lg-6 mb-3">
                            <div class="box">
                                <div class="row ticket-title">
                                    <div class="col mb-4">
                                        <h5>DAGPAS
                                    </div>
                                    <div class="col mb-4">
                                        <h5>&euro; <span class="ticket-price">11,00</span></h5>
                                    </div>
                                </div>
                                <div class="row ticket-tools">
                                    <div class="col">
                                        <div class="form-row ticket-tool-flex">
                                            <button type="submit" class="btn btn-danger"
                                                onclick="remove_day_pass()">-</button>
                                            <input type="text" class="form-control" placeholder="0" value="0"
                                                id="amount_day_pass">
                                            <button type="submit" class="btn btn-success"
                                                onclick="add_day_pass()">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 mb-3">
                            <div class="box">
                                <div class="row ticket-title">
                                    <div class="col mb-4">
                                        <h5>PEUTERPAS</h5>
                                    </div>
                                    <div class="col mb-4">
                                        <h5>&euro; <span class="ticket-price">5,00</span></h5>
                                    </div>
                                </div>
                                <div class="row ticket-tools">
                                    <div class="col">
                                        <div class="form-row ticket-tool-flex">
                                            <button type="submit" class="btn btn-danger">-</button>
                                            <input type="text" class="form-control" placeholder="0">
                                            <button type="submit" class="btn btn-success">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 mt-4">
                    <h3>In je mandje</h3>
                    <!-- mandje-->
                    <div class="row" id="dagpas">
                        <h6 class="col-12">DAGPAS</h6>
                        <div class="col">
                            <span id="aantal_dag_kaarten" class="font-weight-bold ticket-text">0</span>
                            <span class="x_sign font-weight-bold ticket-text">X</span>
                            <span id="dag_kaart_prijs" class="font-weight-bold ticket-text">
                                &euro; <span class="ticket-price">11,00</span> :
                            </span>
                        </div>
                        <div class="col">
                            <span class="x_sign font-weight-bold ticket-text">&euro;</span><span id="totaal_prijs_dag"
                                class="x_sign font-weight-bold ticket-text">22,00</span>
                        </div>
                    </div>
                    <div class="row" id="peuterpas">
                        <h6 class="col-12 mt-4">PEUTERPAS</h6>
                        <div class="col">
                            <span id="aantal_dag_kaarten" class="font-weight-bold ticket-text">2</span>
                            <span class="x_sign font-weight-bold ticket-text">X</span>
                            <span id="dag_kaart_prijs" class="font-weight-bold ticket-text">
                                &euro; <span class="ticket-price">5,00</span> :
                            </span>
                        </div>
                        <div class="col">
                            <span id="totaal_prijs_dag" class="x_sign font-weight-bold ticket-text">&euro; 10,00</span>

                    </div>
                    <hr class="leave-bar">
                    <div class="row" id="peuterpas">
                        <h4 class="col-6   total-price">Totaal</h4>

                        <div class="col-6  ">

    <script>
        var day_price = 11.00;
        var child_price = 5.00;

        function add_day_pass() {
            var current_value = document.getElementById('amount_day_pass').value;
            var new_value = Number(current_value) + 1;
            document.getElementById('amount_day_pass').value = new_value;
            document.getElementById('aantal_dag_kaarten').innerHTML = new_value;
            document.getElementById('totaal_prijs_dag').innerHTML = parseFloat(Math.round(new_value * day_price * 100) / 100).toFixed(2).replace(".", ",");;
        }

        function remove_day_pass() {
            var current_value = document.getElementById('amount_day_pass').value;
            var new_value = Number(current_value) - 1;
            document.getElementById('amount_day_pass').value = new_value;
        }

    </script>
